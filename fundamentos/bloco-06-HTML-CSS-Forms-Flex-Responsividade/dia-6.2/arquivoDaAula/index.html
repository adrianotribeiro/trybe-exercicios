<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./src/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="display-4">FORMULÁRIO</h1>
    <form action="" method="GET" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nome-completo"> Nome completo: </label>
        <input
          class="form-control"
          type="text"
          name="nome"
          id="nome-completo"
          placeholder="Digite o seu nome"
          required
        />
      </div>
      <div class="form-group">
        <label for="input-email"> Email: </label>
        <input
          class="form-control"
          type="email"
          name="email"
          id="input-email"
          placeholder="Digite o seu email"
          required
        />
      </div>
      <div class="form-group">
        <label for=""
          >Estado onde você mora
          <select class="form-control" name="estado" id="input-estado">
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="ap">Amapá</option>
            <option value="rs" selected>Rio Grande do Sul</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <p>Selecione sua foto:</p>
        <input
          class="form-control btn btn-warning"
          type="file"
          name="foto"
          id="foto-perfil"
        />
      </div>
      <div>
        <div class="form-group">
          <label for="">Escreva algo sobre você</label>
          <textarea
            class="form-control"
            name="textArea"
            id="text-area"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <p>Comidas favoritas:</p>
        <label for="comida-1">
          <input
            class="form-control"
            type="radio"
            id="comida-1"
            name="comida-favorita"
            value="pizza"
            checked
          />
          Pizza</label
        >
        <label for="comida-2">
          <input
            class="form-control"
            type="radio"
            id="comida-2"
            name="comida-favorita"
            value="lasanha"
            checked
          />
          Lasanha</label
        >
        <label for="comida-3">
          <input
            class="form-control"
            type="radio"
            id="comida-3"
            name="comida-favorita"
            value="strogonoff"
            checked
          />
          Strogonoff</label
        >
      </div>
      <div class="form-group">
        <label for="checkbox-noticias">
          <input
            class="form-control"
            type="checkbox"
            name="promocoes"
            id="checkbox-noticias"
          />Deseja receber noticias e promoções?
        </label>
      </div>
      <button class="btn btn-success" type="submit">Enviar Formulário</button>
    </form>
    <script src="./src/bootstrap-5.1.3-dist/jquery-3.6.0.min.js"></script>
    <script src="./src/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
