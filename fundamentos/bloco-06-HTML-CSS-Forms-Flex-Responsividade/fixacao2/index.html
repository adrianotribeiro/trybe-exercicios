<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>fixação 2</title>
  </head>
  <body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="GET" enctype="multipart/form-data">
      <label for="nome-completo">
        Nome completo:
        <input
          type="text"
          name="nome"
          id="nome-completo"
          placeholder="Digite o seu nome"
          required
        />
      </label>
      <br />
      <label for="input-email">
        Email:
        <input
          type="email"
          name="email"
          id="input-email"
          placeholder="Digite o seu email"
          required
        />
      </label>
      <br />
      <label for=""
        >Estado onde você mora
        <select name="estado" id="input-estado">
          <option value="sp">São Paulo</option>
          <option value="mg">Minas Gerais</option>
          <option value="ap">Amapá</option>
          <option value="rs" selected>Rio Grande do Sul</option>
        </select>
      </label>
      <br />
      <p>Selecione sua foto:</p>
      <input type="file" name="foto" id="foto-perfil" />
      <br />
      <p>Comidas favoritas:</p>
      <label for="comida-1">
        <input
          type="radio"
          id="comida-1"
          name="comida-favorita"
          value="pizza"
          checked
        />
        Pizza</label
      >
      <label for="comida-2">
        <input
          type="radio"
          id="comida-2"
          name="comida-favorita"
          value="lasanha"
          checked
        />
        Lasanha</label
      >
      <label for="comida-3">
        <input
          type="radio"
          id="comida-3"
          name="comida-favorita"
          value="strogonoff"
          checked
        />
        Strogonoff</label
      >
      <br />
      <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias" />Deseja
        receber noticias e promoções?
      </label>
      <br />
      <button type="submit">Enviar Formulário</button>
    </form>
  </body>
</html>
