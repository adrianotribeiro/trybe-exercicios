<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
      // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function textChange(phrase) {
        document.getElementsByTagName("p")[0].innerText = phrase;
      }

      let userPhrase =
        "Me vejo empregado como senior na empresa em que eu me sentir a vontade e continuando a estudar";
      textChange(userPhrase);
      // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function changeColor(color) {
        document.getElementsByClassName(
          "main-content"
        )[0].style.backgroundColor = color;
      }

      let color = "rgb(76, 164, 109)";
      changeColor(color);
      // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
      function squareChange(squareColor) {
        document.getElementsByClassName(
          "center-content"
        )[0].style.backgroundColor = squareColor;
      }
      let squareWhiteColor = "#ffffff";
      squareChange(squareWhiteColor);
      // 4. Crie uma função que corrija o texto da tag <h1>.
      function correctionText(textTag) {
        document.getElementsByTagName("h1")[0].innerText = textTag;
      }
      let text = "Exercício 5.1 - JavaScript";
      correctionText(text);
      // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function correctionP(pTag) {
        document.getElementsByTagName("p")[1].innerText = pTag;
      }
      let p = "Aqui não há mais linhas tracejadas";
      correctionP(p);
      // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function allPs(pS) {
        let aux = document.getElementsByTagName(pS);
        for (let index = 0; index < aux.length; index += 1) {
          console.log(aux[index].innerText);
        }
      }
      let tag = "p";
      allPs(tag);
    </script>
  </body>
</html>
